  <body>
    <header>

    <div class="number">?</div>

</head>
<main>
<section class ="left">
    <input type = "number" class = "guess"/>

    </section>
<section class = "right">
    <p class ="message">Start Guessing..........</p>
    <p class ="label-score" > Score: 
        <span
    class = "score">20</span></p>
    <p class ="label-High score">High Score: 
    <span class = "Highscore">0</span>
</p>
</section>
    <main>

</body>
